<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>
<body>
  <script>
    // Your JavaScript goes here!
    function add7 (num) {
      return num + 7;
    };
    function multiply (x, y) {
      return x * y;
    }
    function capitalize (instr) {
      return instr[0].toUpperCase() + instr.substr(1)
    }
    function lastLetter (instr) {
      return instr.substr(-1)
    }
    console.log(add7(5));
    console.log(multiply(2, 4));
    console.log(capitalize("test"));
    console.log(lastLetter("test"));

  </script>
</body>
</html>
